version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - reflectly
    restart: unless-stopped

  reflectly:
    image: hashicorp/http-echo:1.0.0
    command: ["-text=reflectly", "-listen=:8080"]
    expose:
      - "8080"
    restart: unless-stopped
