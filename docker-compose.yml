services:
  nginx:
    image: nginx:alpine
    container_name: gateway-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - reflectly
      - app_2
    networks:
      - backend

  reflectly:
    extends:
      file: ./reflectly/docker-compose.yml
      service: reflectly
    container_name: reflectly
    expose:
      - "8080"
    networks:
      - backend

  app_2:
    build: ./app_2
    container_name: app_2
    expose:
      - "8000"
    networks:
      - backend

networks:
  backend:
    driver: bridge
